<body>
    
<section class="wraper">
    <div class="card">
        <div class="card-body">
            <form id="do-form" action="" class="d-flex">
                <div class="form-group">
                    <input id="doName" type="text" class="form-control" placeholder="Do-Name">
                </div>
                <div class="form-group mx-lg-2">
                    <input type="submit" class="btn btn-danger" value="Add">
                </div>
            </form>
            <hr>
            <ul class="list-group" id="do_menu">
               
               
                
            </ul>
        </div>
    </div>

</section>

<section id="ageCal" class=" wraper">
    <div class="card">
        <div class="card-body">
            <form id="counter_form" class="d-flex">
                <div class="form-gorup">
                    <input class="form-control" type="date" >
                </div>
                <div class="form-gorup mx-lg-2">
                    <input class="form-control" type="time">
                </div>
                 <div class="form-gorup">
                     <input class="form-control btn btn-primary" value = "Create an order" type="submit" >
                 </div>
            </form>
        </div>
    </div>
    <hr>
    <div id="counter"></div>
    
</section>
